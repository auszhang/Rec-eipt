<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Orders</title>
  </head>
  <body>
    <h1> Order Breakdown </h1>
    <p><strong>Enter names separated by commas below.</strong></p>
    <div class = "search-form">
        <form action="breakdown" method="POST"><br>
        {% for k,v in dict1.items() %}
        Who ordered {{k}}?
        <input type="text" name="{{k}}"><br><br>
        {% endfor %}
        <input type="submit" value="Submit" class="submit-search">
        </form><br>
    </div>
  </body>
</html>
